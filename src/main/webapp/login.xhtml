<!DOCTYPE html>
<html id="lock-page" lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	 >
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<link rel="icon"
	href="#{request.contextPath}/resources/shop/images/logo_icon.png"></link>
<title>CAJAMARQUINO</title>

	
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/login/vendor/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/login/vendor/css-hamburgers/hamburgers.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/login/css/main.css" />
</head>



<body>
<div id="main" role="main">
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-pic js-tilt"
						style="text-align: center !important">
					<img src="#{request.contextPath}/resources/shop/images/logo_login.png" />
					</div>

					<form class="login100-form validate-form" method="post"
						style="text-align: center !important">

						<span class="login100-form-title">Iniciar Sesion</span>
						<div class="login100-pic2 js-tilt">
						<img width="200" src="#{request.contextPath}/resources/shop/images/logo_login.png" />
						</div>
						<p/><br/>
						<div class="wrap-input100 validate-input"> 
							<input class="input100" type="text" name="username" autofocus="autofocus"
								placeholder="Usuario/Email" /> 
								
							<span class="focus-input100"></span> <span
								class="symbol-input100"> <i class="fa fa-envelope"
								aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input"
							data-validate="Password is required">
							<input class="input100" type="password" name="password"
								placeholder="Contraseña" /> 
							<span class="focus-input100"></span> <span
								class="symbol-input100"> <i class="fa fa-lock"
								aria-hidden="true"></i>
							</span>
						</div>

						<div class="container-login100-form-btn">
							<button class="login100-form-btn" type="submit">Login</button>
						</div>

						<div class="text-center p-t-12">
							<span class="txt1"> Olvidó  </span> <a class="txt2" href="#">
								Usuario / Contraseña? </a>
						</div>
						 
					</form>
				</div>
			</div>
		</div>
 	</div>
 <br/><br/>
  
 
	<script src="#{request.contextPath}/resources/shop/js/jquery.min.js"></script>
	<script src="#{request.contextPath}/resources/shop/js/semantic.min.js"></script>
	<script src="#{request.contextPath}/resources/shop/js/main.js"></script>
</body>

</html>
