<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<ui:composition template="/layouts/template.xhtml">
	<ui:define name="content">

		<h:form id="formProducto">
			<!-- settings -->
			<div class="settings segments-page">
				<div class="ui container">
					<div class="pages-title">
						<h3>Nuevo Producto</h3>
					</div>
					<div class="ui form">
						<div class="field">
							<label>Nombre</label> 
							<p:inputText value="#{productoBean.producto.nombreProducto}" />
						</div>
						<div class="field">
							<label>Titulo</label> 
							<p:inputText value="#{productoBean.producto.tituloProducto}" />
						</div>
						<div class="field">
							<label>Categoria</label> 
							<h:selectOneMenu id="advanced" title="Busque Correctamente"
									value="#{productoBean.producto.categoria}"
									converter="omnifaces.SelectItemsConverter"  
									styleClass="form-control"  >
									<f:selectItem itemLabel="Selecione Categoria"
										itemValue="#{null}" />
									<f:selectItems value="#{productoBean.listarCategoria}" var="c"
										itemLabel="#{c.nombreCategoria}"
										itemValue="#{c}" />
									<p:ajax listener="#{productoBean.listarTipoPorCategoria()}" update="advanced2"   />
								</h:selectOneMenu>
						</div>
						<div class="field">
							<label>Tipo</label> 
							<h:selectOneMenu id="advanced2" title="Busque Correctamente"
									value="#{productoBean.producto.tipo}"
									converter="omnifaces.SelectItemsConverter"  
									styleClass="form-control"  >
									<f:selectItem itemLabel="Selecione Tipo"
										itemValue="#{null}" />
									<f:selectItems value="#{productoBean.listarTipo}" var="t"
										itemLabel="#{t.nombreTipo}"
										itemValue="#{t}" />
								</h:selectOneMenu>
						</div>
					 
						
						<div class="field">
							<label>Descripcion</label>
							<p:inputTextarea value="#{productoBean.producto.descripcion}" />
						</div>
						 <div class="field">
							<label>Precio</label> 
							<p:inputText value="#{productoBean.producto.precio}" />
						</div>
						<p:commandLink styleClass="button" 	style="text-decoration:none !important;font-weight:bold;color:white !important" value="Guardar" action="#{productoBean.registrarProducto()}"/>
					</div>
				</div>
			</div>
		</h:form>
		<!-- end settings -->
		
		
	</ui:define>
</ui:composition>
</html>
